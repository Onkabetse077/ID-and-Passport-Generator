<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SA Identity Generator</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">

  <div class="top-bar">
    <h1><i class="fa-solid fa-id-card"></i> Identity Generator</h1>
    <button class="toggle-btn" onclick="toggleTheme()">
      <i class="fa-solid fa-moon"></i>
    </button>
  </div>

  <div class="card">

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" id="dob">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="button-group">
      <button onclick="generateName()">
        <i class="fa-solid fa-user"></i> Generate Name
      </button>

      <button onclick="generateID()">
        <i class="fa-solid fa-id-badge"></i> Generate ID
      </button>

      <button onclick="generatePassport()">
        <i class="fa-solid fa-passport"></i> Generate Passport
      </button>
    </div>

    <div class="results">

      <div class="result-box" id="nameResult">
        <span class="result-text"></span>
        <i class="fa-solid fa-clipboard copy-icon"
           onclick="copyFromBox('nameResult')"></i>
      </div>

      <div class="result-box" id="idResult">
        <span class="result-text"></span>
        <i class="fa-solid fa-clipboard copy-icon"
           onclick="copyFromBox('idResult')"></i>
      </div>

      <div class="result-box" id="passportResult">
        <span class="result-text"></span>
        <i class="fa-solid fa-clipboard copy-icon"
           onclick="copyFromBox('passportResult')"></i>
      </div>

    </div>

    <div class="button-group">
      <button onclick="exportToFile()">
        <i class="fa-solid fa-file-export"></i> Save to TXT
      </button>
    </div>

  </div>
</div>

<div id="toast" class="toast"></div>

<script src="script.js"></script>
</body>
</html>
