<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
  <title>SA ID & Passport Generator</title>  
</head>
<body>

  <div class="app">
    <h1>SA ID & Passport Generator</h1>
    <p class="subtitle">Generate test identities instantly</p>

    <div class="card">

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" min="1900-01-01" max="" />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="button-group">
        <button onclick="generateName()">Generate Name</button>
        <button onclick="generateID()">Generate SA ID</button>
        <button onclick="generatePassport()">Generate Passport</button>
      </div>

      <div class="results">
        <div id="nameResult" class="result-box"></div>
        <div id="idResult" class="result-box"></div>
        <div id="passportResult" class="result-box"></div>
      </div>

      <div class="button-group secondary">
        <button onclick="copyToClipboard()">Copy</button>
        <button onclick="exportToFile()">Export</button>
      </div>

    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
